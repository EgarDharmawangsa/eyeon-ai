<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EyeOnAI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chatroom">
        <h2>EyeonAI</h2>
        <h5>Google Gemini 2.0 Flash</h5>
        <div class="chat" id="chat"></div>
        <div class="input-group">
            <input type="text" class="input" id="message" placeholder="Ketikkan sesuatu...">
            <button class="button" onclick="sendMessage()">Go</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
